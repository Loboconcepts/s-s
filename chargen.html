<!DOCTYPE html>
<html>
<head>
	<title>Chargen</title>
	<style type="text/css">
		body {
			margin:0;
			background-color: #000000;
			
		}
		div {
			background-image: url('assets/walking-three.png');
			background-repeat: no-repeat;
			background-size: contain;
		}
		canvas {
			margin: 0;
			background-color: rgba(255,255,255,0);
			width:100%;
			/*image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;*/
		}
	</style>
</head>
<body>
	<div>
	<canvas id="canvas" width="2000" height="800"></canvas></div>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = 2000;
		canvas.height = 800;
		ctx['mozImageSmoothingEnabled'] = false;

		

		function Hair(x,y,length) {
			this.x = x;
			this.y = y
			ctx.fillStyle = "#eeee77";
			// hair back
			ctx.fillRect(x+60,y+10,10,40); 
			ctx.fillRect(x+65,y,10,35);
			ctx.fillRect(x+70,y,10,30);
			// head middle
			ctx.fillRect(x+75,y,10,30);
			ctx.fillRect(x+80,y,10,40);
			ctx.fillRect(x+90,y,10,30);
			ctx.fillRect(x+100,y,10,20);
			// bangs
			ctx.fillRect(x+110,y+10,10,10);
			ctx.fillRect(x+120,y+20,10,0);
			
			

		}

		function Face(x,y) {
			this.x = x;
			this.y = y
			ctx.fillStyle = "#ebbf82";
			ctx.fillRect(x+60,y+10,10,40);
			ctx.fillRect(x+70,y,10,60);
			ctx.fillRect(x+80,y,10,70);
			ctx.fillRect(x+90,y,10,70);
			ctx.fillRect(x+100,y,10,70);
			ctx.fillRect(x+110,y+10,10,60);

			ctx.fillStyle = "#444499";
			ctx.fillRect(x+100,y+30,10,10);

			
			

		}

		function Body(x,y) {
			this.x = x;
			this.y = y;
			ctx.fillStyle = "#daae71";
			
			ctx.fillRect(x+50,y+90,10,40);
			ctx.fillRect(x+60,y+80,10,100);
			ctx.fillRect(x+70,y+70,10,100);
			ctx.fillRect(x+80,y+70,10,100);
			ctx.fillRect(x+90,y+70,10,100);
			ctx.fillRect(x+100,y+70,10,100);
			ctx.fillRect(x+110,y+80,10,100);
			ctx.fillRect(x+120,y+90,10,100);

		}

		function Front_Arm(x,y) {
			this.x = x;
			this.y = y
			ctx.moveTo(x+20,y+20);
			ctx.lineTo(x+40,y+40);
			
			ctx.strokeStyle = "#000000";
			ctx.stroke();

		}

		var character = {
			
			face: Face(0,0),
			hair: Hair(0,0,60),
			body: Body(0,0),
			front_arm : Front_Arm(0,0)
		}
		// var step_2 = Front_Arm(200,0);

		

		
	</script>

</body>
</html>
