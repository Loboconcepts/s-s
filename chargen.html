function aOrAn(testWord) {if ("AEIOU".indexOf(testWord) < 0) {return " a "}else {return " an "};};

function possessiveLastName(lastName) {if (lastName[lastName.length-1] == "s") {return lastName + "'";}else {return lastName + "'s";};};

function pronounDecider(current, whichPronoun) {
	if (charactersArray[current].gender == "Male") {
		switch (whichPronoun) {
			case "nominative":
				return "He";
				break;
			case "oblique":
				return "Him";
				break;
			case "possessive":
				return "His";
				break;
			default: "Error";
		}
	}
	if (charactersArray[current].gender == "Female") {
		switch (whichPronoun) {
			case "nominative":
				return "She";
				break;
			case "oblique":
				return "Her";
				break;
			case "possessive":
				return "Her";
				break;
			default: "Error";
		}
	}
}



function getAge(dateString) {
    var today = new Date();
    var birthDate = new Date(dateString);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
}



function randomDate(start, end) {return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));}

function hexToRgb(hex) {
    // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
    var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
    hex = hex.replace(shorthandRegex, function(m, r, g, b) {
        return r + r + g + g + b + b;
    });

    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return [parseInt(result[1], 16),parseInt(result[2], 16),parseInt(result[3], 16)]
    
}

			ctx.fillStyle = "rgba("+c.hair.color[0]+","+c.hair.color[1]+","+c.hair.color[2]+")";
			// hair back
			ctx.save();
			ctx.translate(x,y);

			if (c.hair.back > 50) {
				ctx.beginPath(80,40);
				ctx.fillStyle = "rgba("+c.hair.color[0]+","+c.hair.color[1]+","+c.hair.color[2]+")";
				ctx.quadraticCurveTo(85,45-(backWave/2),65+backWave,30+c.hair.back+backWave);
				ctx.quadraticCurveTo(100+backWave,c.hair.back,75,25+c.hair.back);
				ctx.fill();
				ctx.closePath();
			}
			for (var i=0;i<42;i++) {
				//back
				if (i<15) ctx.fillRect(75+i,25-i,5,Math.max(0,c.hair.back-i));
				//sideburns
				else if (i<20) ctx.fillRect(75+i,10,5,Math.max(0,c.hair.sideburns-i));
				//middle
				else ctx.fillRect(75+i,10,5,Math.max(c.hair.max,c.hair.middle-(i-20)));
				
				
			}

			ctx.restore();
		}

		function Beard(x,y) {
			ctx.fillStyle = "rgba("+c.hair.color[0]+","+c.hair.color[1]+","+c.hair.color[2]+")";
			// hair back
			ctx.save();
			ctx.translate(x,y);
			for (var i=0;i<40;i++) {
				//back
				//sideburns
				if (i<5) ctx.fillRect(90+i,40,5,c.beard.sideburns);
				//middle
				else if (i<20) ctx.fillRect(85+i,40+i,5,Math.max(0,c.beard.chops-i));
				//front
				else ctx.fillRect(140-i,60,-5,Math.max(0,c.beard.chin-(i-20)));
			}

			ctx.restore();
		}

		function Face(x,y) {
			ctx.save();
			ctx.translate(x,y);
			ctx.fillStyle = "rgba("+c.skin[0]+","+c.skin[1]+","+c.skin[2]+")";
			//head
			ctx.beginPath();
			ctx.moveTo(80,35);
			ctx.bezierCurveTo(75,5,115,10,120,25);
			ctx.lineTo(120,65);
			ctx.lineTo(80,65);
			ctx.fill();
			ctx.closePath();
			//neck
			ctx.beginPath();
			ctx.fillRect(80,64,30,20)
			//neck shadow
			ctx.fillStyle = "rgba(0, 0, 0,.1)";
			ctx.fillRect(95,64,15,20)
			ctx.closePath();

			ctx.restore();
		}

		function Body(x,y) {
			ctx.save();
			ctx.translate(x,y);
			ctx.fillStyle = "rgba("+c.clothes.shirt[0]+","+c.clothes.shirt[1]+","+c.clothes.shirt[2]+")";
			ctx.beginPath();
			ctx.moveTo(80,70);
			ctx.quadraticCurveTo(105,80,110,70);
			ctx.bezierCurveTo(110+c.torso.chest,100+c.torso.build,120+c.torso.stomach,110+c.torso.posture,120,200);
			ctx.quadraticCurveTo(70,215,60,195);
			ctx.bezierCurveTo(65+c.torso.waist,130,45+c.torso.back,110,75,75);
			ctx.fill();
			ctx.closePath();
			ctx.restore();

		}

		function Arm(x,y,rotation,extension,darker) {
			ctx.save();
			ctx.translate(x,y);
			ctx.rotate(rotation * Math.PI / 180);
			//upper arm
			if (darker) ctx.fillStyle = "rgba("+(c.clothes.sleeves[0]-20)+","+(c.clothes.sleeves[1]-20)+","+(c.clothes.sleeves[2]-20)+")";
			else ctx.fillStyle = "rgba("+c.clothes.sleeves[0]+","+c.clothes.sleeves[1]+","+c.clothes.sleeves[2]+")";
			ctx.beginPath();
			ctx.moveTo(65-c.torso.arms+extension,90-extension);
			ctx.lineTo(55-c.torso.arms+extension,141+extension);
			ctx.lineTo(75+c.torso.arms+extension,141+extension);
			ctx.lineTo(85+c.torso.arms,95);
			ctx.bezierCurveTo(90,65,70,65,65-c.torso.arms+extension,90-extension)
			ctx.fill();
			ctx.closePath();
			//lower arm
			ctx.beginPath();
			ctx.moveTo(55-c.torso.arms+extension,139+extension);
			ctx.lineTo(65-c.torso.arms,206+extension);
			ctx.lineTo(85+c.torso.arms,206+extension);
			ctx.lineTo(75+c.torso.arms+extension,139+extension);
			ctx.fill();
			ctx.closePath();
			//hand
			ctx.fillStyle = "rgba("+c.skin[0]+","+c.skin[1]+","+c.skin[2]+")";
			ctx.beginPath();
			ctx.moveTo(65,205+extension);
			ctx.lineTo(70,225+extension);
			ctx.quadraticCurveTo(80,227+extension,90,223+extension);
			ctx.quadraticCurveTo(92,210+extension,87,205+extension);
			ctx.fill();
			ctx.fillStyle = "rgba(0, 0, 0,.1)";
			ctx.fillRect(65,205,20,2)
			ctx.closePath();
			ctx.restore();
		}

		function Leg(x,y,knee,ankle,darker,pantHem) {
			ctx.save();
			ctx.translate(x,y);
			if (darker) ctx.fillStyle = "rgba("+(c.clothes.pants[0]-20)+","+(c.clothes.pants[1]-20)+","+(c.clothes.pants[2]-20)+")";
			else ctx.fillStyle = "rgba("+c.clothes.pants[0]+","+c.clothes.pants[1]+","+c.clothes.pants[2]+")";
			//upper leg
			ctx.beginPath();
			ctx.moveTo(60,200);
			ctx.lineTo(90+knee,281);
			ctx.lineTo(120+knee,281);
			ctx.lineTo(120,200);
			ctx.fill();
			ctx.closePath();
			//lower leg
			ctx.beginPath();
			ctx.moveTo(90+knee,280);
			ctx.lineTo(90+knee+ankle,380+pantHem[0]);
			ctx.lineTo(120+knee+ankle,380+pantHem[1]);
			ctx.lineTo(120+knee,280);
			ctx.fill();
			ctx.closePath();
			ctx.restore();

		}

		function Foot(x,y,heel,toe,rotation) {
			ctx.save();
			ctx.translate(x,y);
			ctx.rotate(rotation * Math.PI / 180);
			ctx.fillStyle = "rgba("+c.clothes.shoes[0]+","+c.clothes.shoes[1]+","+c.clothes.shoes[2]+")";
			ctx.beginPath();
			//back foot
			ctx.moveTo(95,375+heel);
			ctx.quadraticCurveTo(87,390,90,397+heel);
			ctx.lineTo(125,397);
			ctx.lineTo(125,390);
			ctx.quadraticCurveTo(115,385+heel,110,375+heel);
			ctx.fill();
			ctx.closePath();
			//front foot
			
			ctx.beginPath();
			ctx.moveTo(124,390);
			ctx.lineTo(135,393+toe);
			ctx.lineTo(135,397+toe);
			ctx.lineTo(124,397);

			ctx.fill();
			ctx.closePath();

			ctx.restore();
		}

			body       : Body(0,0),
			front_arm  : Arm(-25,50,-25,-10,false),
			hair       : Hair(0,0,-2),
			beard      : Beard(0,0),
			restore    : ctx.restore()
		}


		var dataURL = canvas.toDataURL();
		var animate = new Image();
		animate.src = dataURL;
		

		
		var animation = document.getElementById("animation");
		var ctx2 = animation.getContext("2d");
		animation.width = 200;
		animation.height = 400;
		var i=0;


		function run() {
			ctx2.clearRect(0,0,200,400);
			ctx2.drawImage(animate,(i*200),0,200,400,0,0,200,400);
			i++
			if (i==10) i=0;
			window.setTimeout(run,150);
		}
		window.setTimeout(run,150);

	</script>

</body>
</html>
