<!DOCTYPE html>
<html>
<head>
	<title>Chargen</title>
	<style type="text/css">
		body {
			margin:0;
			background-image: url('assets/walking-guy.png');
			background-repeat: no-repeat;
		}
		canvas {
			background-color: rgba(255,255,255,.8)
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="2000" height="800"></canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = 2000;
		canvas.height = 800;

		function Front_Arm(x,y) {
			this.x = x;
			this.y = y
			ctx.moveTo(x+20,y+20);
			ctx.lineTo(x+40,y+40);
			ctx.lineWitch
			ctx.strokeStyle = "#000000";
			ctx.stroke();

		}

		function Hair(x,y,length) {
			this.x = x;
			this.y = y
			ctx.fillStyle = "#220000";
			// hair back
			ctx.fillRect(x+60,y+10,10,40); //adding length to the end of this makes longer hair.
			ctx.fillRect(x+70,y,10,30); //adding length to the end of this makes longer hair. stopping here is a mullet
			// head middle
			ctx.fillRect(x+80,y,10,40); //adding length to the end of this makes longer hair. stopping here is normal long hair
			ctx.fillRect(x+90,y,10,30); //adding length to the end of this makes longer hair. stopping here is a lot of hair
			ctx.fillRect(x+100,y,10,20);
			// bangs
			ctx.fillRect(x+110,y+10,10,10);
			ctx.fillRect(x+120,y+20,10,0);
			
			

		}

		function Face(x,y) {
			this.x = x;
			this.y = y
			ctx.fillStyle = "#ebbf82";
			ctx.fillRect(x+60,y+10,10,40);
			ctx.fillRect(x+70,y,10,60);
			ctx.fillRect(x+80,y,10,70);
			ctx.fillRect(x+90,y,10,70);
			ctx.fillRect(x+100,y,10,70);
			ctx.fillRect(x+110,y+10,10,60);
			

		}

		var character = {
			
			face: Face(0,0),
			hair: Hair(0,0,   60)
		}
		// var step_2 = Front_Arm(200,0);

		

		
	</script>

</body>
</html>
