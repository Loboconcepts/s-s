<!DOCTYPE html>
<html>
<head>
	<title>Chargen</title>
	<style type="text/css">
		body {
			margin:0;
			background-image: url('assets/walking-three.png');
			background-repeat: no-repeat;
			/*background-size: contain;*/
			
			
		}
		div {
			background-color: rgba(255,235,205,.8);
			
		}
		canvas {
			margin: 0;
			background-color: rgba(255,255,255,0);
			/*width:100%;*/
			/*image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;*/
		}
	</style>
</head>
<body>
	<div>
	<canvas id="canvas" width="2000" height="800"></canvas></div>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = 2000;
		canvas.height = 800;
		ctx['mozImageSmoothingEnabled'] = false;

		var c = {
			size : 100,
			hair : {
				color     : [121,85,72],
				back      : 30,
				sideburns : 50,
				middle    : 30,
				max       : 20
			},
			beard : {
				sideburns : 20,
				chops     : 25,
				chin      : 20
			},
			torso : {
				chest     : 0,
				stomach   : 0
			},
			clothes : {
				pants     : [69,99,136],
				sleeves   : [255,255,255],
				shoes     : [68, 56, 52]
			}
		}

		

		function Hair(x,y) {
			ctx.fillStyle = "rgba("+c.hair.color[0]+","+c.hair.color[1]+","+c.hair.color[2]+")";
			// hair back
			ctx.save();
			ctx.translate(x,y);
			for (var i=0;i<42;i++) {
				//back
				if (i<15) ctx.fillRect(75+i,25-i,5,Math.max(0,c.hair.back-i));
				//sideburns
				else if (i<20) ctx.fillRect(75+i,10,5,Math.max(0,c.hair.sideburns-i));
				//middle
				else ctx.fillRect(75+i,10,5,Math.max(c.hair.max,c.hair.middle-(i-20)));
				
				
			}

			ctx.restore();
		}

		function Beard(x,y) {
			ctx.fillStyle = "rgba("+c.hair.color[0]+","+c.hair.color[1]+","+c.hair.color[2]+")";
			// hair back
			ctx.save();
			ctx.translate(x,y);
			for (var i=0;i<40;i++) {
				//back
				//sideburns
				if (i<5) ctx.fillRect(90+i,40,5,c.beard.sideburns);
				//middle
				else if (i<20) ctx.fillRect(85+i,40+i,5,Math.max(0,c.beard.chops-i));
				//front
				else ctx.fillRect(140-i,60,-5,Math.max(0,c.beard.chin-(i-20)));
			}

			ctx.restore();
		}

		function Face(x,y) {
			ctx.save();
			ctx.translate(x,y);
			ctx.fillStyle = "rgba(235, 191, 129,1)";
			//head
			ctx.beginPath();
			ctx.moveTo(80,35);
			ctx.bezierCurveTo(75,5,115,10,120,25);
			ctx.lineTo(120,65);
			ctx.lineTo(80,65);
			ctx.fill();
			ctx.closePath();
			//neck
			ctx.beginPath();
			ctx.fillRect(80,65,30,20)
			//neck shadow
			ctx.fillStyle = "rgba(0, 0, 0,.1)";
			ctx.fillRect(90,65,20,20)
			ctx.closePath();

			ctx.restore();
		}

		function Body(x,y,chest,stomach) {
			ctx.save();
			ctx.translate(x,y);
			ctx.fillStyle = "#292e34";
			ctx.beginPath();
			ctx.moveTo(80,70);
			ctx.quadraticCurveTo(105,80,110,70);
			ctx.bezierCurveTo(130,100,120,180,120,215);
			ctx.lineTo(60,215);
			ctx.bezierCurveTo(65,180,45,110,75,75);
			ctx.fill();
			ctx.closePath();
			ctx.restore();

		}

		function Arm(x,y,rotation,extension,darker) {
			ctx.save();
			ctx.translate(x,y);
			ctx.rotate(rotation * Math.PI / 180);
			//upper arm
			if (darker) ctx.fillStyle = "rgba("+(c.clothes.sleeves[0]-20)+","+(c.clothes.sleeves[1]-20)+","+(c.clothes.sleeves[2]-20)+")";
			else ctx.fillStyle = "rgba("+c.clothes.sleeves[0]+","+c.clothes.sleeves[1]+","+c.clothes.sleeves[2]+")";
			ctx.beginPath();
			ctx.moveTo(60,90);
			ctx.lineTo(50,141);
			ctx.lineTo(80,141);
			ctx.lineTo(90,95);
			ctx.bezierCurveTo(90,65,70,65,60,90)
			ctx.fill();
			ctx.closePath();
			//lower arm
			ctx.beginPath();
			ctx.moveTo(50,139);
			ctx.lineTo(60,205);
			ctx.lineTo(90,205);
			ctx.lineTo(80,139);
			ctx.fill();
			ctx.closePath();
			//hand
			ctx.fillStyle = "#ebbf82";
			ctx.beginPath();
			ctx.moveTo(65,205);
			ctx.lineTo(70,225);
			ctx.lineTo(90,220);
			ctx.lineTo(85,205);
			ctx.fill();
			ctx.fillStyle = "rgba(0, 0, 0,.1)";
			ctx.fillRect(65,205,20,2)
			ctx.closePath();
			ctx.restore();
		}

		function Leg(x,y,knee,ankle,darker) {
			ctx.save();
			ctx.translate(x,y);
			if (darker) ctx.fillStyle = "rgba("+(c.clothes.pants[0]-20)+","+(c.clothes.pants[1]-20)+","+(c.clothes.pants[2]-20)+")";
			else ctx.fillStyle = "rgba("+c.clothes.pants[0]+","+c.clothes.pants[1]+","+c.clothes.pants[2]+")";
			//upper leg
			ctx.beginPath();
			ctx.moveTo(60,200);
			ctx.lineTo(90+knee,280);
			ctx.lineTo(120+knee,280);
			ctx.lineTo(120,200);
			ctx.fill();
			ctx.closePath();
			//lower leg
			ctx.beginPath();
			ctx.moveTo(90+knee,280);
			ctx.lineTo(90+knee+ankle,380);
			ctx.lineTo(120+knee+ankle,380);
			ctx.lineTo(120+knee,280);
			ctx.fill();
			ctx.closePath();
			ctx.restore();

		}

		function Foot(x,y,heel,toe) {
			ctx.save();
			ctx.translate(x,y);
			ctx.fillStyle = "rgba("+c.clothes.shoes[0]+","+c.clothes.shoes[1]+","+c.clothes.shoes[2]+")";
			ctx.beginPath();
			//back foot
			ctx.moveTo(95,375+heel);
			ctx.quadraticCurveTo(87,390,90,397+heel);
			ctx.lineTo(125,397);
			ctx.lineTo(125,390);
			ctx.quadraticCurveTo(115,385+heel,110,375+heel);
			ctx.fill();
			ctx.closePath();
			//front foot
			
			ctx.beginPath();
			ctx.moveTo(124,390);
			ctx.lineTo(135,393);
			ctx.lineTo(135,397);
			ctx.lineTo(124,397);



			ctx.fill();
			ctx.closePath();

			ctx.restore();
		}

		var step_1 = {
			save       : ctx.save(),
			size       : ctx.setTransform(c.size/100,0,0,c.size/100,100-c.size,(100-c.size)*4),
			back_arm   : Arm(0,0,0,0,true),
			back_foot  : Foot(-7,-3,0,0),
			back_leg   : Leg(0,-2,-10,0,true),
			face       : Face(0,0),
			front_foot : Foot(0,0,0,0),
			front_leg  : Leg(0,0,0,0,false),
			body       : Body(0,0),
			hair       : Hair(0,0),
			beard      : Beard(0,0),
			front_arm  : Arm(0,0,0,0,false),

			restore      : ctx.restore()
		}

		var step_2 = {
			save       : ctx.save(),
			size       : ctx.setTransform(c.size/100,0,0,c.size/100,300-c.size,(100-c.size)*4),
			back_arm   : Arm(-15,25,-15,0,true),
			back_foot  : Foot(35,-3,0,0),
			back_leg   : Leg(0,-2,20,10,true),
			face       : Face(0,0),
			front_foot : Foot(-50,0,-8,0),
			front_leg  : Leg(0,0,-30,-20,false),
			body       : Body(0,0),
			hair       : Hair(0,0),
			beard      : Beard(0,0),
			front_arm  : Arm(20,-5,10,0,false),

			restore      : ctx.restore()

		}
		

		

		
	</script>

</body>
</html>
