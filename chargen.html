<!DOCTYPE html>
<html>
<head>
	<title>Chargen</title>
	<style type="text/css">
		body {
			margin:0;
			background-image: url('assets/walking-three.png');
			background-repeat: no-repeat;
			background-size: contain;
			
			
		}
		div {
			background-color: rgba(255,235,205,.8);
			
		}
		canvas {
			margin: 0;
			background-color: rgba(255,255,255,0);
			width:100%;
			/*image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;*/
		}
	</style>
</head>
<body>
	<div>
	<canvas id="canvas" width="2000" height="800"></canvas></div>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = 2000;
		canvas.height = 800;
		ctx['mozImageSmoothingEnabled'] = false;

		

		function Hair(x,y,length) {
			this.x = x;
			this.y = y
			ctx.fillStyle = "#eeee77";
			// hair back
			ctx.beginPath();
			ctx.moveTo(80,10);
			ctx.lineTo(120,10);
			ctx.lineTo(120,30);
			ctx.lineTo(80,30);
			ctx.fill();
			ctx.closePath();
			
			

		}

		function Face(x,y) {
			this.x = x;
			this.y = y;
			ctx.fillStyle = "#ebbf82";
			ctx.beginPath();
			ctx.moveTo(80,15);
			ctx.lineTo(120,15);
			ctx.lineTo(120,65);
			ctx.lineTo(80,65);
			ctx.fill();
			ctx.closePath();
			

			
			

		}

		function Body(x,y) {
			this.x = x;
			this.y = y;
			ctx.fillStyle = "#292e34";
			ctx.beginPath();
			ctx.moveTo(60,65);
			ctx.lineTo(140,65);
			ctx.lineTo(140,215);
			ctx.lineTo(60,215);
			ctx.fill();
			ctx.closePath();
			

		}

		function Front_Arm(x,y) {
			this.x = x;
			this.y = y;
			ctx.fillStyle = "#ffffff";
			ctx.beginPath();
			ctx.moveTo(60,75);
			ctx.lineTo(60,225);
			ctx.lineTo(90,225);
			ctx.lineTo(90,75);
			ctx.fill();
			ctx.closePath();
			ctx.fillStyle = "#ebbf82";
			ctx.beginPath();
			ctx.moveTo(65,225);
			ctx.lineTo(65,245);
			ctx.lineTo(85,245);
			ctx.lineTo(85,225);
			ctx.fill();
			ctx.closePath();			
			

		}

		var step_1 = {
			positon : ctx.translate(0,0),
			
			face: Face(0,0),
			hair: Hair(0,0,60),
			body: Body(0,0),
			front_arm : Front_Arm(0,0)
		}
		

		

		
	</script>

</body>
</html>
